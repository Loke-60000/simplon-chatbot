name: Build and Deploy to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login lokchabot.azurecr.io --username lokchabot --password-stdin

      - name: Build and push Docker images to Azure Container Registry
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          az acr build --registry lokchabot --image backend:${{ github.run_id }} ./backend
          az acr build --registry lokchabot --image frontend:${{ github.run_id }} ./frontend

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure App Service
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          az webapp config container set --name lokbackend --resource-group loke60000 --docker-custom-image-name lokchabot.azurecr.io/backend:${{ github.run_id }}
      - name: Deploy Frontend to Azure App Service
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          az webapp config container set --name lokfrontend --resource-group loke60000 --docker-custom-image-name lokchabot.azurecr.io/frontend:${{ github.run_id }}
